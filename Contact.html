    <h1>Contact Me</h1>

    <form accept-charset="utf-8" action="https://formspree.io/f/xoqyevzn" method="post">
        <div class="form">
            <div class="name">
                <input type="text" name="_name" autocomplete="off" required>
                <label for="name" class="label-name">
                    <span class="content-name">Name</span></label>
            </div>

            <div class="email">
                <input type="email" name="_replyto" autocomplete="off" required>
                <label for="email" class="label-name">
                    <span class="content-name">Email</span></label>
            </div>
            <div class="company">
                <input type="text" name="company" autocomplete="off" required>
                <label for="company" class="label-name">
                    <span class="content-name">Company</span></label>
            </div>
            <div class="role">
                <input type="text" name="role" autocomplete="off" required>
                <label for="role" class="label-name">
                    <span class="content-name">Role</span></label>
            </div>
            <div class="message">
                <input type="textarea" name="_message" autocomplete="off" required>
                <label for="message" class="label-name">
                    <span class="content-name">Message</span></label>
            </div>
        </div>
        <input type="hidden" name="_subject" value="Website Contact Request">
        <button id="submit" type="submit">Submit</button>
    </form>
